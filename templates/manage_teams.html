{% extends 'base.html' %}
{% block title %}Manage Teams{% endblock %}
{% block content %}
<div class="row">
  <div class="col-md-5">
    <div class="card mb-3 shadow-sm"><div class="card-body">
      <h5 class="card-title">Add Team</h5>
      <form method="post" class="row g-3">
        {% csrf_token %}
        <div class="col-12">
          <label class="form-label">Team Name</label>
          {{ form.name }}
        </div>
        <div class="col-12">
          <button class="btn btn-primary"><i class="bi bi-plus-lg me-1"></i>Save</button>
        </div>
      </form>
    </div></div>
  </div>
  <div class="col-md-7">
    <h5>Teams</h5>
    <ul class="list-group shadow-sm">
      {% for t in teams %}
        <li class="list-group-item d-flex justify-content-between align-items-center">{{ t.name }}</li>
      {% empty %}
        <li class="list-group-item">No teams yet.</li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
