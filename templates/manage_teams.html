{% extends 'base.html' %}
{% block title %}Manage Teams{% endblock %}
{% block content %}
<div class="row">
  <div class="col-md-4">
    <div class="card mb-3"><div class="card-body">
      <h5 class="card-title">Add Team</h5>
      <form method="post">{% csrf_token %}{{ form.as_p }}<button class="btn btn-primary">Save</button></form>
    </div></div>
  </div>
  <div class="col-md-8">
    <h5>Teams</h5>
    <ul class="list-group">
      {% for t in teams %}
        <li class="list-group-item d-flex justify-content-between align-items-center">{{ t.name }}</li>
      {% empty %}
        <li class="list-group-item">No teams yet.</li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
